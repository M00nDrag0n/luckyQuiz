<!DOCTYPE html>
<html>
  <head>
    <title>fortune teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Please Select Which events Have Occurred Within The Past Week:</h1><br><br>
      <div id="">
      </div>
      <form id="">

        <div class="form-group">
          <h3>Which unlucky things have occurred?</h3>
          <label for="tree">Faceplanting Into A Tree</label>
          <input id="tree" type="checkbox" name="unlucky" value="1"><br>
          <label for="tea">Drinking Hemlock Tea</label>
          <input id="tea" type="checkbox" name="unlucky" value="10"><br>
          <label for="carpool">Carpooling With A Drunk Driver</label>
          <input id="carpool" type="checkbox" name="unlucky" value="50"><br>
        </div>

        <div class="form-group">
          <h3>Which lucky things have occurred?</h3>
          <label for="morning">Waking Up In The Morning</label>
          <input id="morning" type="checkbox" name="lucky" value="1"><br>
          <label for="zorilla">Owning A Zorilla</label>
          <input id="zorilla" type="checkbox" name="lucky" value="10"><br>
          <label for="poop">When A Bird Takes An Elegant Dump On Your Shoulder...</label>
          <input id="poop" type="checkbox" name="lucky" value="50"><br>
        </div>

        <div class="form-group">
          <h3>Which nice things have you done?</h3>
          <label for="grandma">Helped Grandma Cross The Freeway</label>
          <input id="grandma" type="checkbox" name="nice" value="1"><br>
          <label for="stranger">Forced A Stranger To Quit Smoking</label>
          <input id="stranger" type="checkbox" name="nice" value="10"><br>
          <label for="friend">Became A Good Friend</label>
          <input id="friend" type="checkbox" name="nice" value="50"><br>
        </div>

        <div class="form-group">
          <h3>Which mean things have you done?</h3>
          <label for="stairs">Pushed Grandma Down The Stairs</label>
          <input id="government" type="checkbox" name="mean" value="1"><br>
          <label for="government">Belittling The Government</label>
          <input id="" type="checkbox" name="mean" value="10"><br>
          <label for="protest">Protesting</label>
          <input id="protest" type="checkbox" name="mean" value="50"><br>
        </div>


      </form>
    </div>
  </body>
</html>
